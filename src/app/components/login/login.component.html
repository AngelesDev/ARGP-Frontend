<button
  class="btn btn-primary"
  (click)="logout()"
  *ngIf="this.logoutBtnIsVisible"
  >
  Cerrar sesión
</button>

<button
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#formModal"
  *ngIf="this.loginBtnIsVisible"
  (click)="hideOrShowModal()"
>
  Ingreso
</button>

<div
  class="modal fade"
  id="formModal"
  tabindex="-1"
  aria-labelledby="formModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Ingreso</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form class="modal-body">
        <label>
          Nombre de Usuario
          <input
            type="text"
            class="form-control"
            id="username"
            required
            #username
          />
        </label>

        <label>
          Contraseña
          <input
            type="password"
            class="form-control"
            id="password"
            #password
            required
          />
        </label>

        <button class="btn btn-primary" (click)="submit()">Ingresar</button>
        <!--<input type="submit" value="Ingresar" class="btn btn-primary" />-->
      </form>
    </div>
  </div>
</div>
